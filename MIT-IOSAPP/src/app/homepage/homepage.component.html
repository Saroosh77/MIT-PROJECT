<div class="heading">
    <h1>{{ 'chomeheading1' | translate}}</h1>
    <h2>{{ 'chomeheading2' | translate}}</h2>
</div>

<hr>

<div *ngFor="let nw of news">
    <div class="text">
        {{ nw.created_at | date }} | <a class="link" href={{externalLink}} target="_blank"> {{ nw.title }} </a>
    </div>
    <div class="desc">
        {{ (nw.description.length> 500)? (nw.description | slice:0:500)+'...':(nw.description) }}
    </div>
    <hr>
</div>
