<h1>{{'cRegister'|translate}}</h1>

<br>

<div>
    <mat-card class="registercard">
        <mat-error>{{successMsg}}</mat-error>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div>
              <mat-label>Name</mat-label><br>
              <input type="text" id="name" name="name" placeholder="Name" required formControlName="name" [ngClass]="{ 'has-error': formControls.name.errors }" />
              <div *ngIf="formControls.name.errors">
                <mat-error *ngIf="formControls.name.errors?.required">Name is required</mat-error>
                <mat-error *ngIf="formControls.name.errors?.name">Name must be valid</mat-error>
              </div>
            </div>
            <br>
            <div>
              <mat-label>Email</mat-label><br>
              <input type="email" id="email" name="email" placeholder="Email" required formControlName="email" [ngClass]="{ 'has-error': formControls.email.errors }" />
              <div *ngIf="formControls.email.errors">
                <mat-error *ngIf="formControls.email.errors?.required">Email is required</mat-error>
                <mat-error *ngIf="formControls.email.errors?.email">Email must be valid</mat-error>
              </div>
            </div>
            <br>
            <div>
              <mat-label>Password</mat-label><br>
              <input type="password" id="password" name="password" placeholder="Password" required formControlName="password" [ngClass]="{ 'has-error': formControls.password.errors }">
              <div *ngIf="formControls.password.errors">
                <mat-error *ngIf="formControls.password.errors?.required">Password is required</mat-error>
                <mat-error *ngIf="formControls.password.errors?.password">Password must be valid</mat-error>
              </div>
            </div>
            <br>
            <div>
              <mat-label>Confirm Password</mat-label><br>
              <input type="password" id="password2" name="password2" placeholder="Confirm Password" required formControlName="password2" [ngClass]="{ 'has-error': formControls.password2.errors }">
              <div *ngIf="formControls.password2.errors">
                <mat-error *ngIf="formControls.password2.errors?.required">Confirm Password is required</mat-error>
                <mat-error *ngIf="formControls.password2.errors?.password2">Confirm Password must be valid</mat-error>
              </div>
            </div>
            <br>
            <p><button mat-raised-button class="button"><b>Register</b></button></p>
          </form>
    </mat-card>
</div>
